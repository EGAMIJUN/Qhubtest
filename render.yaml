services:
  - type: web
    name: qhub-app
    env: docker
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

    buildCommand: |
      apt-get update && apt-get install -y nodejs npm
      npm install
      npm run build
      composer install --no-interaction --prefer-dist --optimize-autoloader
      if [ ! -f /data/database.sqlite ]; then touch /data/database.sqlite; fi
      php artisan config:clear
      php artisan key:generate --force
      php artisan migrate --force --seed
      php artisan config:cache

    startCommand: php artisan serve --host=0.0.0.0 --port=10000

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:naoN19u4yfCDnLdA1mmOhfUbTKm1iZhaNDeGiLu+LiE=
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /data/database.sqlite
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stack
